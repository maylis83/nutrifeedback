<div id="main-footer"></div>
<footer id="footer" >
{% load static from staticfiles %}
  {% block footer %}
       <div class="footer-box">
       <div class="container">
      <div class="footer-padding">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <div class="col-md-2"><a class="footer-link" href="">About</a></div>
            <div class="col-md-2"><a class="footer-link" href="">Terms</a></div>
            <div class="col-md-2"><a class="footer-link" href="">Privacy</a></div>
            <div class="col-md-3"><a class="footer-link" href="">Contact Us</a></div>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-2">
            <div id="icon-block">
              <div class="row">
                <div class="col-md-2 icon"><img src='{% static 'img/twitter_icon.png' %}'/></div>
                <div class="col-md-2 icon"><img src='{% static 'img/facebook_icon.png' %}'/></div>
                <div class="col-md-2 icon"><img src='{% static 'img/pinterest_icon.png' %}'/></div>
                <div class="col-md-2 icon"><img src='{% static 'img/instagram_icon.png' %}'/></div>
                <div class="col-md-4"></div>
              </div>
            </div>
         </div>
         <div class="col-md-1"></div>
      </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <p class="footer-copyright">Copyright &copy; 2014 Nutrifeedback. All Rights Reserved</p>
          </div>
        </div>

     </div>
  </div>
</div>
  {% endblock %}
</footer>
