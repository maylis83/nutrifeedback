{% load static from staticfiles %}
{% block header %}
<div class="navbar-inner">
  <div class="container">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-1"><img class="logo" src='{% static 'img/home_logo.png' %}'/></div>
      <div class="col-md-5"></div>
{% if user.is_authenticated %}
      <div class="col-md-1 no-pad">Welcome</div>
      <div class="col-md-1"><a class="btn btn-primary" id="header-start-button" href="{% url 'auth_logout' %}">Sign Out</a></div>
{% else %}


      <div class="col-md-1 no-pad"><a class="btn btn-success" id="sign-in-button" href="{% url 'auth_login' %}">Sign In</a></div>
      <div class="col-md-1"><a class="btn btn-primary" id="header-start-button" href="{% url 'registration_register' %}">Start</a></div>
{% endif %}
      <div class="col-md-2"></div>
    </div>

  </div>
</div>
{% endblock header %}
