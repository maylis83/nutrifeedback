{% extends "base.html" %}

{% block content %}
<div id="registration-padding"></div>
<div class="registration-box">
  <div class="registration-title">Login</div>
    <form method="post" action="{% url "django.contrib.auth.views.login" %}{% if next %}?next={{next}}{% endif %}">
        {% csrf_token %}
        <div class="registration-label">
          <table>
              <tr>
                  <td><label for="id_username"> Email</label></td>
              </tr>
              <tr>
                  <td>{{ form.username }}</td>
              </tr>
              <tr>
                  <td>{{ form.password.label_tag }}</td>
              </tr>
              <tr>
                  <td>{{ form.password }}</td>
              </tr>
          </table>
        </div>

        {% if form.errors %}
          <p class='errors'>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <a href="/account/password/reset">Forgot your password?</a>
        <div class="clear"></div>
        <button class="btn btn-primary view-profile-button registration-submit">Login</button>
    </form>
</div>
 <div id="registration-padding"></div>
{% endblock %}
